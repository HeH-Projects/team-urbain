<div class="body">
  <h1>Bienvenue sur DoggoCare</h1>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div class="box">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="shape4"></div>
          <div class="shape5"></div>
          <div class="shape6"></div>
          <div class="shape7"></div>
          <div class="float">
            <form class="form" (ngSubmit)="submit(loginForm)" novalidate #loginForm="ngForm">
              <div class="form-group">
                <label for="email" class="text-white">Email :</label><br>
                <input type="text" required [(ngModel)]=user.email name="email" id="email" #emailVar="ngModel" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-white">Mot de passe :</label><br>
                <input type="text" required [(ngModel)]=user.password name="password" id="password" #passwordVar="ngModel" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" [disabled]="!loginForm.valid" name="submit" class="btn btn-info btn-md" value="Se connecter">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
